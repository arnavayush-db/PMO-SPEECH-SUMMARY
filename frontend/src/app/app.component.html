<div class="min-h-screen bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-6 shadow-lg">
      <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold">PMO India Speech Summaries</h1>
        <p class="mt-2 text-lg">Daily Insights from the Prime Minister's Office</p>
      </div>
    </header>
  
    <!-- Main Content -->
    <main class="container mx-auto py-8">
      <div *ngIf="loading" class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600 mx-auto"></div>
        <p class="mt-2">Loading speeches...</p>
      </div>
  
      <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6">
        <p>{{ error }}</p>
      </div>
  
      <div *ngIf="!loading && speeches.length === 0" class="text-center text-gray-600">
        <p>No speeches found.</p>
      </div>
  
      <!-- Speech Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let speech of speeches" class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300">
          <img *ngIf="speech.image_uri" [src]="speech.image_uri" alt="Speech Image" class="w-full h-48 object-cover">
          <div class="p-6">
            <h2 class="text-xl font-semibold text-gray-800">{{ speech.date | date:'mediumDate' }}</h2>
            <p class="mt-2 text-gray-600">{{ speech.summary }}</p>
          </div>
        </div>
      </div>
    </main>
  
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 PMO Speech Summary App</p>
      </div>
    </footer>
  </div>
